<!---------Account page------>
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="c2f logo.png" style="margin-left: 35%;">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form  id="LoginForm">
                        <input type="email" id="username-1" placeholder="Email" autocomplete="given-name" required>
                        <input type="password" id="pswd-1" placeholder="password" required>
                        <button type="submit" onclick="save()" class="btn">Login</button>
                        <!-- <a href="">Forgot password?</a> -->
                    </form>
                    <form  id="RegForm">
                        <input type="text" id="username" placeholder="Username" autocomplete="given-name" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="pswd" placeholder="password" required>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>

<!---------js for toggle menu------->
<script src="accounts.js"></script>
<script>
    var MenuItems= document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px"
    function menutoggle(){
        if(MenuItems.style.maxHeight =="0px")
        {
            MenuItems.style.maxHeight ="200px";
        }
        else
        {
            MenuItems.style.maxHeight = "0px";
        }
    }
</script>
<!---js for toggle form---->
<script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");
    function login(){
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";

    }
    function register(){
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";

    }
</script>
<!---login storage---->
<script>
    function save()
    {
        if (typeof(Storage) !== "undefined") 
        {
            var x=document.getElementById("username-1").value;
            localStorage.setItem("f1",x);
            var y=document.getElementById("pswd-1").value;
            localStorage.setItem("p1",y);
          //  localStorage.clear();
          alert(x);
        }

    }
</script>
